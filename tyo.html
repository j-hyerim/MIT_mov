<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도쿄</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for body and gradient background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .gradient-bg {
            /* Dark blue to lighter blue gradient, matching the image */
            background: linear-gradient(to bottom, #1a2a4b, #2c528b);
        }
        /* Style for the Google Maps iframe */
        .map-iframe {
            width: 100%;
            height: 300px; /* Fixed height for the map, adjust as needed */
            border: 0;
            border-radius: 0.5rem; /* rounded-lg equivalent for iframe */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center">
        <header class="w-full relative gradient-bg text-white pb-16 pt-4 rounded-b-xl shadow-lg">
            <div class="container mx-auto px-4 mt-4"> 
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center space-x-2">
                        <span class="text-xl font-semibold">도쿄(Tyo)</span>
                        
                    </div>
                    <!-- <div class="text-sm text-gray-300">(GMP-FY)</div> -->
                </div>

                <div class="bg-white text-gray-800 rounded-lg p-4 shadow-md mx-2 md:mx-auto max-w-xl -mb-24 relative z-10"> 
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4 space-y-3 md:space-y-0 md:space-x-3">
                        <div class="flex-1 w-full">
                            <label for="departure" class="block text-xs text-gray-500 mb-1">출발지</label>
                            <div class="flex items-center bg-gray-50 rounded-md p-2">
                                <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0L6.343 16.657a4.001 4.001 0 115.657-5.657l1.414 1.414 1.414-1.414a4.001 4.001 0 015.657 5.657z"></path></svg>
                                <input type="text" id="destination" value="청주" class="flex-1 bg-transparent outline-none text-sm font-medium">
                            </div>
                        </div>
                        <div class="flex-1 w-full">
                            <label for="destination" class="block text-xs text-gray-500 mb-1">도착지</label>
                            <div class="flex items-center bg-gray-50 rounded-md p-2">
                                <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0L6.343 16.657a4.001 4.001 0 115.657-5.657l1.414 1.414 1.414-1.414a4.001 4.001 0 015.657 5.657z"></path></svg>
                                <input type="text" id="destination" value="도쿄" class="flex-1 bg-transparent outline-none text-sm font-medium">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-4 space-x-3">
                        <div class="flex-1">
                            <label for="flight-time" class="block text-xs text-gray-500 mb-1">비행 시간</label>
                            <div class="bg-gray-50 rounded-md p-2 text-sm font-medium">2시간 15분 소요</div>
                        </div>
                        <div class="flex-1">
                            <label for="date" class="block text-xs text-gray-500 mb-1">날짜</label>
                            <div id="current-date" class="bg-gray-50 rounded-md p-2 text-sm font-medium"></div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mt-4">
                        <div class="text-sm flex-1 mr-4">
                            <p id="weather-date"><span class="font-semibold">도쿄</span><br>날씨: <span class="font-semibold">맑음</span></p>
                        </div>
                        <!-- Placeholder QR Code image -->
                        <!-- <img src="https://placehold.co/80x80/A0AEC0/FFFFFF?text=QR" alt="QR Code" class="w-20 h-20 rounded-md shadow-sm"> -->
                    </div>

                    <hr class="my-4 border-gray-200">

                    <div class="text-xs text-gray-600 space-y-2">
                        <p class="flex items-center"><span class="font-semibold text-blue-600 mr-2">TIP!</span> SUICA/PASMO 교통카드 필수. 대중교통 정시</p>
                        <p class="flex items-center"><span class="font-semibold text-blue-600 mr-2">혜택!</span> 면세쇼핑, JR패스, 교통IC카드 연동</p>
                        <p class="flex items-center"><span class="font-semibold text-blue-600 mr-2">확인!</span> Visit Japan Web 작성</p>
                        <ul class="list-disc pl-5 mt-2">
                            <li><span class="font-medium">전압
                                100V AB</span></li>
                            <li><span class="font-medium">소비세/ 팁문화
                                10%(별도)/ X</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <!-- Adjusted top margin for mobile to account for the overlapping header card -->
        <main class="container mx-auto px-4 mt-32 md:mt-16 w-full max-w-xl"> <!-- Adjusted mt-32 for more overlap -->
            <!-- Explore Osaka Section -->
            <section class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">도쿄 꼭 둘러보세요</h2>
                <!-- Responsive grid for items, 2 columns on mobile, 3 on small screens and up -->
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <!-- Item 1: Universal Studios -->
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden transform transition-transform duration-200 hover:scale-105">
                        <img src="./img/ty4.jpg" alt="도쿄타워" class="w-full h-24 object-cover">
                        <p class="p-2 text-sm text-gray-700">도쿄타워</p>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden transform transition-transform duration-200 hover:scale-105">
                        <img src="./img/ty1.jpg" alt="아사쿠사 센소지" class="w-full h-24 object-cover">
                        <p class="p-2 text-sm text-gray-700">아사쿠사 센소지</p>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden transform transition-transform duration-200 hover:scale-105">
                        <img src="./img/ty3.jpg" alt="시부야 스크램블 교차로" class="w-full h-24 object-cover">
                        <p class="p-2 text-sm text-gray-700">시부야 스크램블 교차로</p>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden transform transition-transform duration-200 hover:scale-105">
                        <img src="./img/ty2.jpg" alt="하라주쿠·오모테산도 쇼핑" class="w-full h-24 object-cover">
                        <p class="p-2 text-sm text-gray-700">하라주쿠·오모테산도 쇼핑</p>
                    </div>
                    <!-- <div class="bg-white rounded-lg shadow-sm overflow-hidden transform transition-transform duration-200 hover:scale-105">
                        <img src="" alt="" class="w-full h-24 object-cover">
                        <p class="p-2 text-sm text-gray-700"></p> -->
                    </div>
                </div>
            </section>

            <section class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4"> &nbsp;&nbsp;&nbsp; 지도를 통해 찾아보세요</h2>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3325746.4902463336!2d139.7698121!3d35.50924045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2z7J2867O4IOuPhOy_hOuPhA!5e0!3m2!1sko!2skr!4v1749891134683!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <section class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4"> &nbsp;&nbsp;&nbsp; 도쿄 근교 도시</h2>
                <div class="space-y-4">
                    <div class="flex items-center bg-white rounded-lg shadow-sm p-3 transform transition-transform duration-200 hover:scale-105">
                        <img src="./img//ty_1.jpg" alt="가마쿠라" class="w-20 h-15 rounded-md object-cover mr-4">
                        <div>
                            <p class="font-medium text-gray-800">가마쿠라</p>
                            <p class="text-sm text-gray-600">대불상, 사찰, 고즈넉한 해변 도시</p>
                        </div>
                    </div>
                    <div class="flex items-center bg-white rounded-lg shadow-sm p-3 transform transition-transform duration-200 hover:scale-105">
                        <img src="./img/ty_2.jpg" alt="하코네" class="w-20 h-15 rounded-md object-cover mr-4">
                        <div>
                            <p class="font-medium text-gray-800">하코네</p>
                            <p class="text-sm text-gray-600">유황온천과 아트뮤지엄</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer placeholder -->
        <footer class="w-full py-6 text-center text-gray-500 text-sm mt-8">
            <p>&copy; 2025</p>
        </footer>
    </div>

    <script>
        // JavaScript to update the date dynamically
        window.onload = function() {
            const today = new Date();
            const month = today.getMonth() + 1; // Month is 0-indexed
            const date = today.getDate();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const tomorrowMonth = tomorrow.getMonth() + 1;
            const tomorrowDate = tomorrow.getDate();

            // Update the date in the main info card
            const currentDateElement = document.getElementById('current-date');
            if (currentDateElement) {
                currentDateElement.textContent = `${month}월 ${date}일-${tomorrowMonth}월 ${tomorrowDate}일`;
            }

            // Update the date in the weather info
            const weatherDateElement = document.getElementById('weather-date');
            if (weatherDateElement) {
                // Weather information cannot be fetched live without an API
                weatherDateElement.innerHTML = `${month}월 ${date}일 <span class="font-semibold">도쿄</span><br>날씨: <span class="font-semibold">맑음</span>`;
            }
        };
    </script>

</body>
</html>
